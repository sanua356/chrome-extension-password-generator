<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/modals.css">
    <title>Список сгенерированных паролей</title>
</head>
<body>
    <div class="area passwordsHistory">
        <div class="header">
            <header id="passwordsHistoryTitle">История сгенерированных паролей</header>
            <div>
                <img src="./images/trash.png" alt="Очистить всю историю" id="trashCanImg" class="icon" />
                <a href="./index.html" id="undoImg" class="icon"><img src="./images/undo2.png" alt="Назад к генератору" /></a>
            </div>
        </div>
        <span id="passwordsHistorySubtitle">Здесь хранятся 100 последних сгенерированных паролей</span>
        <div id="passwordsHistoryTable">
            <div id="passwordsHistoryContent">
                <div class="passwordsHistoryTable-item passwordsHistoryTable-title">
                    <p>Пароль</p>
                    <p>Описание</p>
                </div>
            </div>
        </div>
        <a href="./index.html"><button type="button" id="backToGeneratorBtn" class="generateBtn">Назад к генератору</button></a>
    </div>
    <div class="modal modal__hide confirmModal">
        <div class="modal-area">
            <span class="modal-title confirmModal-title">Модальное окно подтверждения</span>
            <div class="confirmModal-input">
                <input type="text" class="confirmModal-inputValue hide" id="inputValue" placeholder="Вводите сюда..."/>
            </div>
            <div class="modal-buttons">
                <button class="modal-buttons__confirm confirmModal-confirmBtn">Подтвердить</button>
                <button class="modal-buttons__cancel confirmModal-cancelBtn">Отменить</button>
            </div>
        </div>
    </div>
    <script defer type="text/javascript" src="./libs/crypto-js.min.js"></script>
    <script defer type="text/javascript" src="./scripts/mainFunctions.js"></script>
    <script defer type="text/javascript" src="./scripts/modalsUI.js"></script>
    <script defer type="text/javascript" src="./scripts/storageUI.js"></script>
</body>
</html>
