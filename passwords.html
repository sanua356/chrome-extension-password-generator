<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Список сгенерированных паролей</title>
</head>
<body>
    <div class="area passwordsHistory">
        <img src="./images/trash.png" alt="Очистить всю историю" id="trashCanImg" class="icon" />
        <a href="./index.html" id="undoImg" class="icon"><img src="./images/undo2.png" alt="Назад к генератору" /></a>
        <header id="passwordsHistoryTitle">История сгенерированных паролей</header>
        <span id="passwordsHistorySubtitle">Здесь хранятся 100 последних сгенерированных паролей</span>
        <table id="passwordsHistoryTable">
            <tbody id="passwordsHistoryContent">
                <tr>
                    <th>Пароль</th>
                    <th>Описание</th>
                </tr>
            </tbody>
        </table>
        <a href="./index.html"><button type="button" class="generateBtn">Назад к генератору</button></a>
    </div>
    <script defer type="text/javascript" src="./storage.js"></script>
</body>
</html>
